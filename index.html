<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaftlet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.css"
    integrity="sha384-P9DABSdtEY/XDbEInD3q+PlL+BjqPCXGcF8EkhtKSfSTr/dS5PBKa9+/PMkW2xsY"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="leaflet.mouseCoordinate-master/dist/leaflet.mousecoordinate.css">
    <style>
        html, body{
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #map{
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.js"
    integrity="sha384-8SqKZR7V8uOetpjjbcNJHvwuHpb074WS0UXjCLhzfJUqYn3B/uWx1WVv5mwRp1mV"
    crossorigin="anonymous"></script>
    <script src="leaflet.mouseCoordinate-master/dist/leaflet.mousecoordinate.js"></script>
    <script>
        var map = L.map('map').setView([-7.2676759,112.7190399], 12);

        // Tile Layer Base Map
        var F4map = L.tileLayer('https://tile.f4map.com/tiles/f4_2d/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: 'F4map'
        });

        var Google_Hybrid = L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ["mt0", "mt1", "mt2", "mt3"],
            attribution: 'Google'
        });

        var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution:
                        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        });

        var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        var rupabumiindonesia = L.tileLayer('https://geoservices.big.go.id/rbi/rest/services/BASEMAP/Rupabumi_Indonesia/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Badan Informasi Geospasial'
        });

        // Menambahkan basemap ke dalam peta
         F4map.addTo(map);

        var marker1 = L.marker([-7.2676759,112.7190399]).addTo(map)
            .bindPopup('Ini Surabaya')
            .openPopup();
        
        var marker2 = L.marker([-7.3633073,112.6950073]).addTo(map)
            .bindPopup('Ini Popup kedua')
            .openPopup();

        // Circle
        var circle = L.circle([-7.2676759,112.7190399], {
            color: "yellow", // warna garis
            opacity: 1, // opacity garis
            fillColor: "#f03", // warna fill
            fillOpacity: 0.5, // opacity fill
            radius: 1000, // radius dalam meter
        });

        // Menambahkan circle ke dalam peta
        circle.addTo(map);

        // Popup
        circle.bindPopup("<b>Hallo</b><br>Ini adalah popup circle");
        circle.openPopup();

        // Tooltip
        circle.bindTooltip("Ini adalah tooltip circle",
        {sticky: true,
        });
        circle.openTooltip();

        // Polyline
        var vertexPolyline = [
            [-7.2738028,112.7547455],
            [-7.2955872,112.7890778],
            [-7.3136471,112.7671051],
            [-7.2954894,112.7396393],
        ];
        var polyline = L.polyline(vertexPolyline, {
            color: "red", // warna garis
            weight: 3, // ketebalan garis
            opacity: 1, // opacity garis
        });

        // Menambahkan polyline ke dalam peta
        polyline.addTo(map);

        // Popup
        polyline.bindPopup("<b>Hallo</b><br>Ini adalah popup polyline");
        polyline.openPopup();

        // Polygon
        var vertexPolygon = [
            [-7.2268471,112.7001572],
            [-7.2241237,112.7825546],
            [-7.3255595,112.7956009],
            [-7.3248788,112.6946640],
            [-7.2646327,112.6953506],
        ];
        var polygon = L.polygon(vertexPolygon, {
            color: "purple", // warna garis
            weight: 3, // ketebalan garis
            opacity: 1, // opacity garis
            fillColor: "#0f3", // warna fill
            fillOpacity: 0.5, // opacity fill
        });

// Menambahkan polygon ke dalam peta
polygon.addTo(map);

        // Control Layer
        var baseMaps = {
            "OpenStreetMap": osm,
            "Esri World Imagery": Esri_WorldImagery,
            "Rupa Bumi Indonesia": rupabumiindonesia,
            "Google Hybrid": Google_Hybrid,
            "F4map": F4map,
        };

        var overlayMaps = {
            "Marker 1": marker1,
            "Marker 2": marker2,
            "Circle": circle,
            "Polyline":  polyline,
            "Polygon": polygon,
        };

        var controllayer = L.control.layers(baseMaps, overlayMaps);
        controllayer.addTo(map);

        // Scale
        var scale = L.control.scale({
            imperial: false,
            maxWidth: 200,
            position: 'bottomright'
        });
        scale.addTo(map);

        // Geolocation
        map.locate({
            setView: true,
            maxZoom: 16,
        });

        // Fungsi untuk menampilkan lokasi
        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            // Menampilkan marker pada lokasi 
            L.marker(e.latlng).addTo(map).bindPopup("Anda berada dalam radius " + radius + " meter dari titik ini").openPopup();

            // Menampilkan circle pada lokasi
            L.circle(e.latlng, radius).addTo(map);
        }

        map.on("locationfound", onLocationFound);

        // Fungsi untuk menampilkan pesan error
        function onLocationError(e) {
            alert(e.message);
        }

        map.on("locationerror", onLocationError);

        // ruller measure
        L.control.ruler().addTo(map);

        // meassure coordinate
        L.control.mouseCoordinate({
            utm:true,
            gpsLong:false
        }).addTo(map);
    </script>
</body>

</html>
